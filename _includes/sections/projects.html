    <h1><span data-i18n="skills.my_skills">Projects</span></h1>
    {% for project in site.data.index.projects %}
    <div class="row">
        <div class="col">
                <div class="row">
                    <h2 style="margin: 0"><img src="{{ project.image | relative_url }} " style="float:left;padding:5px;height:40px;width:40px;margin-right:5px;" alt="{{ project.name }}"></img>{{ project.name }}</h2>
                </div>
                <pre>{{ project.descr }}</pre>
                
                {% if project.github %}
                <li><a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a></li>
                {% endif %}
                {% if project.website %}
                <li><a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Homepage</a></li>
                {% endif %}
        </div>
    </div>
    {% endfor %}
